<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login screen</title>
  </head>
  <body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
      <!-- login container -->
      <div
        class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center"
      >
        <!-- form -->
        <div class="md:w-1/2 px-16">
          <h2 class="font-bold text-2xl text-[#002D74]">Login</h2>
          <p class="text-sm mt-4 text-[#002D74]">
            If you already a member, easily log in
          </p>

          <form action="" class="flex flex-col gap-4">
            <input
              class="p-2 mt-8 rounded-xl border"
              type="text"
              name="email"
              id=""
              placeholder="Email"
            />
            <div class="relative">
              <input
                class="p-2 rounded-xl border w-full"
                type="password"
                name="password"
                id=""
                placeholder="Password"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
                />
                <path
                  d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
                />
              </svg>
            </div>

            <button
              class="bg-[#002d74] rounded-xl text-white py-2 hover:scale-105 duration-300"
            >
              Login
            </button>
          </form>

          <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
            <hr class="border-gray-400" />
            <p class="text-center text-sm">Or</p>
            <hr class="border-gray-400" />
          </div>

          <button
            class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center hover:scale-105 duration-300"
          >
            <img
              class="mr-3 text-sm w-6 h-6"
              src="https://img.icons8.com/fluency/48/google-logo.png"
              alt="google-logo"
            />
            Login with Google
          </button>

          <div class="mt-5 text-xs border-b border-gray-400 py-4">
            Forgot your password?
          </div>

          <div class="mt-3 text-xs flex justify-between items-center">
            <p>Don't have an account?</p>
            <button
              class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300"
            >
              Regitser
            </button>
          </div>
        </div>

        <!-- image -->
        <div class="md:block hidden w-1/2">
          <img class="rounded-2xl" src="img1.jpeg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
